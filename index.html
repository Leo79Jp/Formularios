<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./js/script.js"></script> -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Modifica el titulo del documento -->
    <title>Registro de usuario</title>
  </head>
  <!-- resultado.html -->
  <body>
    <form action="resultado.html" method="post" enctype="multipart">
    <!-- Escribe el código de tu formulario aquí, dentro del body: -->
    
    <h1>Registro de usuario</h1>
    <fieldset>
      <legend><span>1</span>Datos Principal</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" title="Nombre" required>
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" title="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" title="password" required>
    </fieldset>
    <fieldset>
      <legend><span>2</span>Tu perfil</legend>
    <label for="job">Funicion:</label>
    <select name="job" id="job">
        <option value="none" selected disabled>Elija una opcion</option>
        <optgroup label="Desarrollo">
          <option value="backend">Desarrollador backend</option>
          <option value="frontend">Desarrollador frontend</option>
          <option value="fullstack">Desarrollador fullstack</option>
        </optgroup>
        <option value="designer">Diseñdor Web</option>
    </select>
    <label for="avatar">Foto de perfil</label>
    <input type="file" name="archivo" id="avatar" multiple accept=".jpg">
    <label for="birthday">Fecha de nacimiento</label>
    <input type="date" name="fecha_nacimiento" id="birthday">
    <label for="biografia">Biografia</label>
    <textarea name="biografia" id="biografia"></textarea>
    <!-- checkboxes -->

    <label for="hobbies">Cuales son tus intereses:</label>
    <label for="musica">
      <input type="checkbox" name="intereses" id="musica" value="musica"> Musica
    </label>
    <label for="pintura">
      <input type="checkbox" name="intereses" id="pintura"value="pintura"> Pintura
    </label>
    <label for="juegos">
      <input type="checkbox" name="intereses" id="juegos"value="juegos"> Juegos
    </label>
    </fieldset> 
    <!-- radio buttons -->
    <fieldset>
      <legend><span>3</span>Newsletter</legend>
    <label for="hobbies">Recibir noticias por correo</label>
    <label for="musica">
      <input checked type="radio" name="newsletter" id="musica" value="yes"> Si, quiero recibir correos
    </label>
    <label for="pintura">
      <input type="radio" name="newsletter" id="pintura" value="no"> No, quiero recibir correos
    </label>
  </fieldset>
    <label for="" ></label>
    <button type="reset">Resetear</button>
    <button type="submit">Enviar</button>
  </form>
  </body>
</html>
